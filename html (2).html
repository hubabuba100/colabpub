    <style>
        /* Styling the Body element 
        i.e. Color, Font, Alignment */
        body {
            background-color: #000000;
            font-family: Roboto;
            text-align: center;
	          color: white;
        }

<body>

<h1>Location in the SMLC cube</h1>


<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "html (1).png"
  } else {
    pic = "html (2).png"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="personalloc.png" width="250" height="250">

<p>
<button type="button" onclick="light(0)">Person</button>
<button type="button" onclick="light(1)">Business</button>
</p>

</body>
